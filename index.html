<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wc.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7d1956a615.js"
      crossorigin="anonymous"
    ></script>
    <title>Wheather App</title>
  </head>
  <body>
    <h1>Weather Channel</h1>

    <div class="card-container">
      <div class="search">
        <input type="text" class="search-bar" />
        <button><i class="fa-brands fa-searchengin"></i></button>
      </div>
      <div class="weather">
        <h2 class="weather">Clima En:</h2>
        <div class="icono"></div>
        <div class="temp">Temperatura:</div>

        <div class="description">descripcion:</div>
        <div class="humedad">Humedad:</div>
        <div class="viento">Velocidad del viento:</div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="wc.js"></script>
  </body>
</html>
